name: Reusable Service Build

on:
  workflow_call:
    inputs:
      service:
        description: 'Service name to build'
        required: true
        type: string
      goal:
        description: 'Maven goal to execute'
        required: true
        type: string
    secrets:
      SLACK_WEBHOOK_URL:
        required: true

jobs:
    build:
        runs-on: ubuntu-22.04
        name: Build ${{ inputs.service }}
        steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Set up JDK 21
          uses: actions/setup-java@v4
          with:
            java-version: '21'
            distribution: 'corretto'
            cache: 'maven'

        - name: Cache Maven Dependencies
          uses: actions/cache@v4
          with:
            path: ~/.m2/repository
            key: maven-${{ runner.os }}-${{ hashFiles(format('{0}/pom.xml', inputs.service)) }}
            restore-keys: |
              maven-${{ runner.os }}-

        - name: Build common-core module
          run: |
            echo "üîß Building common-core module first..."
            mvn -f common-core/pom.xml clean install

        - name: Build with Maven
          run: |
            echo "üöÄ Building ${{ inputs.service }} with goal: ${{ inputs.goal }}"
            mvn -f ${{ inputs.service }}/pom.xml ${{ inputs.goal }}

        - name: Notify Slack on Success
          if: success()
          run: |
            curl -X POST -H "Content-type: application/json" \
            --data "{\"text\":\"‚úÖ *${{ inputs.service }}* build succeeded on \`${{ github.ref_name }}\`.\"}" \
            ${{ secrets.SLACK_WEBHOOK_URL }}

        - name: Notify Slack on Failure
          if: failure()
          run: |
            curl -X POST -H "Content-type: application/json" \
            --data "{\"text\":\"‚ùå *${{ inputs.service }}* build failed on \`${{ github.ref_name }}\`.\nCheck logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" \
            ${{ secrets.SLACK_WEBHOOK_URL }}
